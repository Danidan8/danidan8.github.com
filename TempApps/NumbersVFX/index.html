<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cistercian Numbers Generator</title>

    <!-- Imports -->
    
    <!-- p5 -->
    <script src="Scripts/Lib/P5/p5.js"></script>
    <script src="Scripts/Lib/P5/p5.dom.min.js"></script>
    <!-- <script src="Scripts/Lib/P5/p5.min.js"></script> -->
    
    <!-- jQuery -->
    <script src="Scripts/Lib/jQuery/jquery-3.7.1.min.js"></script>
    
    <!-- html2canvas -->
    <!-- <script src="Scripts/Lib/html2canvas/html2canvas.js"></script>
    <script src="Scripts/Lib/html2canvas/html2canvas.min.js"></script> -->
    
    <!-- Custom -->
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/script.js" defer></script>
    <script src="Scripts/NumberGeneratorFunction.js" defer></script>

    <link rel="icon" href="../../Images/General/Logo_Circle.png">

</head>
<body>
    <div id="ButtonsWrapper">
        <input id="NumInput" type="number" max="9999" value="1234"/>
        <button id="SubmitButton">Submit</button>
        <button id="RandomizeButton">Random</button>
        <button id="AnimateButton">Start Animation</button>
        <input type="range" id="AnimFPS" min="5" max="30" value="15"><label id="AnimFPSLabel" for="AnimFPS">Anim FPS:</label>
        <label for="ColorPicker">Color:</label><input type="color" value="#000000" id="ColorPicker">
    </div>
    
</body>
</html>
