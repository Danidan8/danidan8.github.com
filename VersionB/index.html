<!doctype html>

<html lang="en">
    <head>
        <title>Sharing is Caring</title>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- JQUERY import-->
        <script src="js/lib/jquery-3.5.1.min.js"></script>
        <!-- W3 import-->
        <script src="js/lib/w3include.js"></script>
        <!-- UIKIT imports-->
        <link rel="stylesheet" href="css/lib/uikit.min.css" />
        <script src="js/lib/uikit.min.js"></script>
        <script src="js/lib/uikit-icons.min.js"></script>
        <!-- ANIMISTA imports-->
        <link rel="stylesheet" type="text/css" href="css/lib/animista.css">
        <!-- BORIS imports-->
        <script src="js/lib/boris.js"></script>
        <link rel="stylesheet" type="text/css" href="css/lib/boris.css">
        
        <!-- YOUR OWN imports-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="title">ShareBnL</h1>
            <nav class="uk-navbar-container main-nav" uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">BORROW</a></li>
                        <li class="uk-parent"><a href="#">LEND</a></li>
                        <li><a href="#">ACCOUNT</a></li>
                    </ul>
                </div>
            </nav>
        </header> 
        <main class-in="show" class-out="hide">
        </main>
        <footer>
        </footer>
        
        <section id="template" hidden>
            <!-- <section w3-include-html="page-borrow.html"></section> -->
            <section><div class="page borrow-page">
                <nav class="search-for-item">
                    <input type="text" placeholder="What are you looking for?" class="main-input" list="item-suggestions">
                    <datalist id="item-suggestions">
                        <option value="Mouse">
                        <option value="Board Games">
                        <option value="Keyboard">
                        <option value="Clothes">
                        <option value="Instruments">
                    </datalist>

                    <input type="text" placeholder="Where?" list="location-suggestions" class="where-input">
                    <datalist id="location-suggestions">
                        <option value="Almere">
                        <option value="Amsterdam">
                        <option value="Arnhem">
                        <option value="Baarle-Nassau">
                        <option value="Breda">
                        <option value="Delft">
                        <option value="Eindhoven">
                        <option value="Enschede">
                        <option value="Gouda">
                        <option value="Groningen">
                        <option value="Haarlem">
                        <option value="Leiden">
                        <option value="Maastricht">
                        <option value="Nijmegen">
                        <option value="Rotterdam">
                        <option value="The Hague">
                        <option value="Tilburg">
                        <option value="Utrecht">
                        <option value="Zwolle">
                    </datalist>
                    <!-- <label for="input">When?</label> -->
                    <input type="text" placeholder="When?" onfocus="(this.type='date')" onblur="(this.type='text')" class="when-input">
                    <button class="main-search-button">Search</button>
                </nav>
                
                <div class="items random-items">
                    <div class="available-item rentable-item"><img src="imgs/Items/01.png" alt="item"></div>
                    <div class="available-item rentable-item"><img src="imgs/Items/02.png" alt="item"></div>
                    <div class="available-item rentable-item"><img src="imgs/Items/03.png" alt="item"></div>
                    <div class="available-item rentable-item"><img src="imgs/Items/04.png" alt="item"></div>
                    <div class="available-item rentable-item"><img src="imgs/Items/05.png" alt="item"></div>
                    <div class="available-item rentable-item"><img src="imgs/Items/06.png" alt="item"></div>
                    <div class="available-item rentable-item"><img src="imgs/Items/07.png" alt="item"></div>
                    <div class="available-item rentable-item"><img src="imgs/Items/08.png" alt="item"></div>
                </div>
                <div class="items mice">
                    <div class="available-item rentable-item mouse"><img src="imgs/Items/Mouse-01.png" alt="item"></div>
                    <div class="available-item rentable-item mouse"><img src="imgs/Items/Mouse-02.png" alt="item"></div>
                    <div class="available-item rentable-item mouse"><img src="imgs/Items/Mouse-03.png" alt="item"></div>
                    <div class="available-item rentable-item mouse"><img src="imgs/Items/Mouse-04.png" alt="item"></div>
                    <div class="available-item rentable-item mouse"><img src="imgs/Items/Mouse-05.png" alt="item"></div>
                    <div class="available-item rentable-item mouse"><img src="imgs/Items/Mouse-06.png" alt="item"></div>
                    <div class="available-item rentable-item mouse"><img src="imgs/Items/Mouse-07.png" alt="item"></div>
                    <div class="available-item rentable-item mouse"><img src="imgs/Items/Mouse-08.png" alt="item"></div>
                </div>
                
                <nav class="items-nav">
                    <button class="prev">prev</button>
                    
                    <div class="dots">
                        <div class="dot active-dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    
                    <button class="next">next</button>
                    
                </nav>
            </div>
            
        </section>

            <!-- <section w3-include-html="page-lend.html"></section> -->
            <section>
                <div  class="page lend-page">
                    <h1>Put a new item up for lending</h1>
                    <form>
                        
                        <input type="text" class="new-item-name" placeholder="What item are you lending?">
                        <input type="text" class="new-item-location" placeholder="Where?">
                        <input type="number" placeholder="How much does it cost?">
                        
                        <input type="text" class="new-date-input" placeholder="Start Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                        <input type="text" class="new-date-input" placeholder="End Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                        
                
                        <input type="file" class="new-item-image" placeholder="Image">
                        <textarea name="description" placeholder="Description"></textarea>
                        
                        <button>Submit</button>
                    </form>
                    
                    <div class="lent-items">
                        <h1>Your items available for lending:</h1>
                        
                        <div class="items">
                            <div class="available-item lent-item"><img src="imgs/Items/09.png" alt="item"></div>
                            <div class="available-item lent-item"><img src="imgs/Items/10.png" alt="item"></div>
                            <div class="available-item lent-item"><img src="imgs/Items/11.png" alt="item"></div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- <section w3-include-html="page-profile.html"></section> -->
            <section>
                <div  class="page profile-page">
                <h1>Account Details</h1>
                <div class="account-details">
                    <img src="imgs/RegularLogo_Sqare.jpg" alt="icon" class="user-photo">
                    <p class="account-info">Username: Danidan</p>
                    <p class="account-info">Name: Dan Markov</p>
                    <p class="account-info">Email: danidan@fakemail.com</p>
                    <!-- <button class="edit-button">Edit Details</button> -->
                </div>
            <br><br>
                <h1>Items you've lent</h1>
                <div class="items">
                    <div class="available-item lent-item"><img src="imgs/Items/12.png" alt="item"></div>
                    <div class="available-item lent-item"><img src="imgs/Items/13.png" alt="item"></div>
                </div>
                <br><br>
                <h1>Items you are borrowing</h1>
                <div class="items">
                    <div class="available-item lent-item"><img src="imgs/Items/14.png" alt="item"></div>
                    <div class="available-item lent-item"><img src="imgs/Items/15.png" alt="item"></div>
                </div>
                
            </div>
        </section>
        
        </section>
        
        <div class="overlay">
            <img src="imgs/LentItemPageDesign.png" alt="overlay" class="overlay-img">
            <button class="contact-owner-button">Contact the owner</button>
            <img src="imgs/x-icon.png" alt="x" class="x-button">

            <form class="overlay-form">
                <img src="imgs/back-arrow.png" alt="back-arrow" class="back-arrow">
                <h1>Your message:</h1>
                <textarea></textarea>
                <button class="send-button">Send Message</button>
            </form>
        </div>

        <img src="imgs/SignOutIcon.png" alt="SignOutIcon" class="sign-out">
        
    </body>
</html>
